<!--each section element is a card-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/style.css" />
    <link rel="stylesheet" href="/CSS/normalize.css" />
    <title>YuGiOh Cards</title>
  </head>
  <body>
    <header>
      <img src="/images/Yu-Gi-OhLogo.webp" alt="" />
    </header>
    <main class="container">
      <section class="card">
        <div class="image-container">
          <img src="/images/darkMagician.png" alt="" />
        </div>
        <div class="info-container">
          <div class="top-layer">
            <div class="level-container">
              <img src="/images/starLevel.png" alt="" />
              <img src="/images/starLevel.png" alt="" />
              <img src="/images/starLevel.png" alt="" />
              <img src="/images/starLevel.png" alt="" />
              <img src="/images/starLevel.png" alt="" />
              <img src="/images/starLevel.png" alt="" />
              <img src="/images/starLevel.png" alt="" />
            </div>
            <div class="attribute-container">
              <img src="/images/darkAttribute.png" alt="" />
            </div>
          </div>
          <div class="bottom-layer">
            <div class="attack">2500</div>
            <div class="defense">2100</div>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
